
{% extends "main/base.html" %}

{% block title %}Home{% endblock title %}


{% block content %}
<div class="container mx-auto p-4">
    <div class="grid md:grid-cols-3 gap-4">
        <!-- Product Card  -->

    {% for item in items %}
    <a href='{% url "item:detail" item.id %}'>
        <div class="max-w-sm rounded overflow-hidden shadow-lg cursor-pointer hover:shadow-2xl transition duration-300 ease-in-out">
            <img class="w-full h-80 object-cover" src="{{item.image.url}}" alt="Product Image">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{item.name}}</div>
                <p class="text-gray-700 text-base">${{item.price}}</p>
            </div>
        </div>
    </a>
        {% endfor %}
        
    </div>





    
        <div class="grid md:grid-cols-3 gap-4">
            <!-- Category 1 -->

            {% for category in categories %}
            <a href='{% url 'item:items' %}?query={{ query }}&category={{ category.id }}'>
            <div class="rounded overflow-hidden shadow-lg hover:shadow-2xl transition duration-300 ease-in-out">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{category.name}}</div>
                    <p class="text-gray-700 text-base">{{category.items.count}} items</p>
                </div>
            </div>
        </a>
            {% endfor %}
        </div>
    
    
</div>



{% endblock content %}
