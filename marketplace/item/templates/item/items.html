
{% extends "main/base.html" %}

{% block title %}items{% endblock title %}


{% block content %}
<div class="container mx-auto p-4">
    <div class="flex">
        <div class="w-64 h-screen bg-gray-800 text-white p-4">
            <div class="flex flex-col">
                <!-- Sidebar content here -->
                <form method="GET" class="">
                    
                        <input type="text" class="px-4 py-2" placeholder="Search...">
                        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Search
                        </button>
                    
                </form>
                
            </div>
        </div>
        <div class="flex-1 p-4">
            <div class="grid md:grid-cols-3 gap-4">
                <!-- Product Card  -->
        
            {% for item in items %}
            <a href='{% url "item:detail" item.id %}'>
                <div class="max-w-sm rounded overflow-hidden shadow-lg cursor-pointer hover:shadow-2xl transition duration-300 ease-in-out">
                    <img class="w-full h-80 object-cover" src="{{item.image.url}}" alt="Product Image">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">{{item.name}}</div>
                        <p class="text-gray-700 text-base">${{item.price}}</p>
                    </div>
                </div>
            </a>
                {% endfor %}
                
            </div>
        </div>
    </div>
    
    





    
       
    
    
</div>



{% endblock content %}
