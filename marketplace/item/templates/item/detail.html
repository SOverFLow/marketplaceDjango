{% extends "main/base.html" %}

{% block title %}item.name{% endblock title %}

{% block content %}

<div class="container mx-auto p-4">
    <div class="md:flex md:items-center">
        <!-- Product Image -->
        <div class="md:w-1/2 lg:w-1/3">
            <img class="rounded-lg shadow-lg w-full h-auto object-cover" src="{{item.image.url}}" alt="Product Image">
        </div>

        <!-- Product Details -->
        <div class="md:w-1/2 lg:w-2/3 md:ml-8">
            <h2 class="text-3xl font-bold mt-4 md:mt-0">{{item.name}}</h2>

            <p class="text-gray-600 mt-2">Created by <span class="font-semibold">Owner's Name</span></p>
            <p class="text-gray-600">Category: <span class="font-semibold">Product Category</span></p>
            <p class="text-gray-600">Created At: <span class="font-semibold">Date</span></p>
            <p class="text-gray-700 text-base">${{item.price}}</p>
            <div class="mt-4">
                <p class="text-gray-700 text-base">{{item.description}}</p>
                <!-- More product details can be added here -->
            </div>
        </div>
    </div>
</div>


{% endblock content %}
